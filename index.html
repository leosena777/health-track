<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Track</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet" >
  <link href="./css/bootstrap-icons.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet" >
  <link href="./css/login.css" rel="stylesheet" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">


</head>
<body class="text-center bg-dark">

    
<main class="form-signin">
  <form action="list.html">
    <p class="text-white">Seja bem-vindo ao </p>
    <div href="/" class="logo align-items-center my-2 my-lg-3 me-lg-auto text-decoration-none fs-1">
      <span class="left">Health</span><span class="right">Track</span>            
    </div>
    

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">E-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  required>
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3 text-white">
      <label>
        <input type="checkbox" value="remember-me"> manter conectado
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-danger" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>


  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
